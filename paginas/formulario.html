<!DOCTYPE html>
<html lang="es" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Registro de asistentes </title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.2/css/bulma.min.css">
    <link rel="stylesheet" href="./styles/styles_registro_asistentes.css">
</head>

<body>
    <section class="has-background-info p-6">
        <h1 class="title fade-in-up delay-1  "> Registrate</h1>
    </section>


    <div class="columns">
        

        <div class="column">
            <div class="box m-6">
                <div class="container  mt-6">
                    <form class="p-6 ">
                        <h3 class="title fade-in-up delay-1"> Ingresa tus datos</h3>

                        <div class="field">
                            <label class="label"> Identificación: </label>
                            <div class="control">
                                <input class="input" type="text" placeholder=" Número de Identificación">
                            </div>
                        </div>

                        <div class="field">
                            <label class="label"> Nombre Completo: </label>
                            <div class="control">
                                <input class="input" type="text" placeholder="Nombre completo">
                            </div>
                        </div>

                        <div class="field">
                            <label class="label"> Correo Electrónico: </label>
                            <div class="control">
                                <input class="input" type="email" placeholder=" Correo electrónico">
                            </div>
                        </div>

                        <div class="field">
                            <label class="label"> Numero de Celular: </label>
                            <div class="control">
                                <input class="input" type="text" placeholder=" contacto">
                            </div>
                        </div>
                        <br>
                        <div class="field">
                            <div class="control">
                                <button  class="button is-primary is-fullwidth">Registrarse</button>
                            </div>
                            <br>
                            <div class="control has-text-white">
                                <button  class="button is-link is-light"> <a href="../index.html">volver</a> </button>
                                
                    </form>
                </div>
                </section>
            </div>

        </div>
    </div>




</body>

</html>
